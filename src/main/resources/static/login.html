<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<input type="text" placeholder="输入学号" id="id">
<input type="password" placeholder="输入密码" id="password">
<button id="btn" onclick="login()">登录</button>

<script>
    function login() {
        const id = document.getElementById("id").value
        const password = document.getElementById("password").value
        if (!id || !password) {
            alert("请输入学号和密码")
            return
        }
        fetch('/login', {
            method: "POST",
            headers: {
                "Content-Type": "application/json;charset=UTF-8"
            },
            body: JSON.stringify({id: id, password: password})
        }).then(res  => res.json()).then(res => {
            if (res.status) {
                console.log(res)
                alert(res.object.name + "登录成功！")
                location.href = '/'
                } else {
                    alert("账号或密码错误！")
                }
        })
    }
</script>
</body>
</html>
